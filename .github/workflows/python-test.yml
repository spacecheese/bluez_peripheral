name: Test Python Package

on: [ pull_request, workflow_dispatch ]

jobs:
  test-docs:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'
          cache: 'pipenv'
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y enchant-2 aspell-en pipenv python3.10-venv
          pipenv install --dev
      - name: Build Docs
        run: |
          cd docs
          pipenv run make clean
          pipenv run make html
          pipenv run make spelling
          pipenv run make linkcheck
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'
          cache: 'pipenv'
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y pipenv python3.10-venv
          pipenv install --dev
      - name: Add DBus Config
        run: |
          sudo cp tests/com.spacecheese.test.conf /etc/dbus-1/system.d
      - name: Run Tests
        run: |
          pipenv run python -m unittest
  format-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'
          cache: 'pipenv'
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y pipenv virtualenv
          pipenv install --dev
          pipenv install black
      - name: Check Formatting
        run: |
          pipenv run python -m black --check bluez_peripheral
          pipenv run python -m black --check tests
        
